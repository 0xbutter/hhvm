[date]
date.timezone = America/Los_Angeles

[php]
error_reporting = E_ALL & ~E_NOTICE

[hhvm]
hhvm.eval.jit = false
hhvm.eval.jit_asize = 10485760
hhvm.eval.jit_astubs_size = 10485760
hhvm.eval.jit_global_data_size = 2097152
hhvm.eval.enable_zend_compat = true
hhvm.my_sql.read_timeout = 5000
hhvm.error_handling.notice_frequency = 1
hhvm.error_handling.warning_frequency = 1
hhvm.http.slow_query_threshold = 0
hhvm.resource_limit.serialization_size_limit = 134217728
